				<p>1.玩游戏达到5分钟后可触发一次轮盘效果，次数不限 </p>
				<p>2.玩家触发一次轮盘100%中奖 </p>

				<p>4.使用提现劵可获得提现机会，金币满足的条件下，不同金额的提现劵可提取对应的现金。</p>
				<p>5.获得提现劵后次日生效，一天内最多使用一张提现劵。</p>
				<p>6.拒绝一切作弊行为，发现后拒绝发放一切奖品</p>

		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="js/easing.js" ></script>
		<script type="text/javascript" src="js/http.js" ></script>
		<script>
			var lotteryFlag;
			var area1 = $(".lotteryUl");
	    	var length=$(".lotteryUl li").length;
			area1[0].innerHTML += area1[0].innerHTML+= area1[0].innerHTML+= area1[0].innerHTML+= area1[0].innerHTML;
			var unitLength= area1[0].scrollHeight/5/length;
			var token=GetQueryString('token');
			
		    function Lottery(winningNum,type,num) {
		    	var type=parseInt(type);
		    	var lotteryNum=String(num);
		    	$(".lotteryUl").scrollTop(0);
		    	$(".newTime i").html(winningNum);
		        var num=winningNum;
		        var finshedTop=unitLength*length*3+unitLength*(num-1);
	            var _num = $(".lotteryUl");
                _num.animate({
                    scrollTop:finshedTop
                },{
                    duration: 5000,
                    easing: "easeInOutCirc",
                    complete: function () { 	
                        lottery_draw.showResultWindow(parseInt(type),String(lotteryNum)); //抽奖结束，显示抽奖结果
                    }
                });
		    }
			function authority(){		
				
			}
			
			/*安卓回调获取广告id*/
			function lotteryAdId(id){
				$(".lotteryBtnBox").addClass("cant");
				var adId=id;
				var winningNum;
				ajaxType({
			        method: "POST",
			        url: "https://is-api.kaixin001.com/lottery/happyDoing/id="+adId+"&token="+token,
			        success: function(data) {
			        	var res = JSON.parse(data);
			        	var lotteryData= res.msg;		        	
			        	if(lotteryData.type==1){
			        		if(lotteryData.num=='50'){
			        			winningNum=6;
			        		}else if(lotteryData.num=='100'){
			        			winningNum=5;
			        		}else if(lotteryData.num=='200'){
			        			winningNum=4;
			        		}
			        	}else if(lotteryData.type==2){
			        		if(lotteryData.num=='1'){
			        			winningNum=1;
			        		}else if(lotteryData.num=='0.5'){
			        			winningNum=2;
			        		}else if(lotteryData.num=='0.3'){
			        			winningNum=3;
			        		}
			        	}
			        	Lottery(winningNum,lotteryData.type,lotteryData.num);//抽奖
			        	//var lotteryData={type: 1, num: '100'};
			        }
				});
			}
			function GetQueryString(name)
			{
			     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			     var r = window.location.search.substr(1).match(reg);
			     if(r!=null)return  unescape(r[2]); return null;
			}
			window.onload=function(){
				$(".winningList").click(function(){
					lottery_draw.goToMyProp();
				});
				//$(".winningList").attr("href","myCoupon.html?token="+token);
				$(".lotteryBtnBox").click(function(){
					console.log(1,$(".canClick").is(":visible"));
					if($(".canClick").is(":visible")){
						//lotteryFlag=false;
						$(".lotteryBtnBox").addClass("hasClick");
						setTimeout(function () {
					        $(".lotteryBtnBox").removeClass("hasClick");
					        //alert("调用安卓播放广告");
					        lottery_draw.playAd();//android播放广告
					        
					    }, 300);
					}
					if($(".cantClick").is(":visible")){
						//alert("游戏时间未能触发抽奖，快去玩游戏吧～");
						lottery_draw.noEnoughTime();
					}
				});
				$(".rulBtnBox").click(function(){
					if($(".rulBtn").is(":visible")){
						$(".rulBtnBox").addClass("hasClick");
						$(".ruleWin").fadeIn(100);
						setTimeout(function () {
					        $(".rulBtnBox").removeClass("hasClick");
					       
					    }, 300);
					}
				});
				$(".ruleWinBox .winClose").click(function(){
					$(".ruleWin").fadeOut(100);
				});
				ajaxType({
			        method: "POST",
			        url: "https://is-api.kaixin001.com/lottery/getHappyLotteryPlayTime/token="+token,
			        success: function(data) {
			        	var res = JSON.parse(data);
			        	var gameTimes= res.msg;
			        	if(res.code==200){
			        		
			        		var gameTime=parseFloat(gameTimes/60).toFixed(1);
			        		if(gameTime>=5){
			        			gameTime=5;
			        			$(".lotteryBtnBox").removeClass("cant");
			        		}else if(gameTime<5){
			        			$(".lotteryBtnBox").addClass("cant");
			        			//$(".lotteryBtnBox").removeClass("cant");
			        		}
			        	}else{
			        		$(".lotteryBtnBox").addClass("cant");
			        	}
			        }
				});

				        setTimeout(function(){
				            window.location.reload();
				            resizeWaiter = false;
				        }, 500);
				    }
				});*/
			}
		</script>
